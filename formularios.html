<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>	Formularios</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<div class="container">
		<br>

	<form action="" class="">
		
	<div class="form-group">		
	<label for="nombre">Nombre :</label>	
	<input class="form-control" id="nombre" type="" name="" placeholder="Nombre:">

	</div>
	
	<div class=" form-group">
	<label for="opcion">Seleccione una Opción</label>
	<select class="form-control" name="" id="option">

	<option value="">Opción N°1</option>
	<option value="">Opción N°2</option>
	<option value="">Opción N°3</option>
	<option value="">Opción N°4</option>
	<option value="">Opción N°5</option>
	</select>

</div>
<div class="form-group">

	<label for="mensaje">Mensaje :</label>
	<textarea class="form-control" id="mensaje" placeholder="Ingresa Tu mensaje"></textarea>

	</div>
	<div class=" form-group">

	<label for="archivo">Archivos Adjuntos</label>
	<input type="file" id="archivo">
	<p class="help-block">Màximo 1MB</p>

</div>
	<button class="btn btn-primary">Enviar</button>
		
	</form>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
